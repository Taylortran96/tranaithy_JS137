<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Test4.css" />
  </head>
  <body>
    <div class="top-container">
      <span class="brand">Sapphire</span>
      <div class="title-wrapper">
          <div class="tag">Explore</div>
          <div class="tag">Market place</div>
          <div class="tag">Artist</div>
          <div class="tag">Collection</div>
      </div>
      <div class="search-wrapper">
        <div class="input-box">
          <input type="text" placeholder="Search" />
        </div>
        <div class="search-icon">
          <img src="./Images/Vector.png">
        </div>
      </div>
      <button class="button">Sign in</button>
    </div>

    <div class="middle-container">
      <div class="left-container">
        <span class="logan">Discover,Sell & Collect Rare NFTs</span>
        <textarea
          >Digital marketplace for crypto collections and non-fungible tokens
          (NFTs)</
        >
        <button class="click-button">Dicover Now</button>
        <div class="left-participants">
          <div class="left-count">
            <span>35k+</span>
            <span>Artworks</span>
          </div>
          <div class="left-count">
            <span>15k+</span>
            <span>Auctions</span>
          </div>
          <div class="left-count">
            <span>25k+</span>
            <span>Artists</span>
          </div>
        </div>
      </div>

      <div class="right-container">
        <img class="monkey-image" src="./Images/Money.png" />
        <div class="money-account">
          <a>Monkey Apes</a>
          <div class="account-image">
            <img src="./Images/Account-1.png" />
            <img src="./Images/Account-2.png" />
            <img src="./Images/Account-3.png" />
            <img src="./Images/Account-4.png" />
            <img src="./Images/Account-5.png" />
          </div>
        </div>
        <div class="right-participants">
          <div class="right-count">
            <span>Current Bid</span>
            <div class="current-bid">
              <img src="./Images/button-1.png" />
              <span>0.45 ETH</span>
            </div>
          </div>
          <div class="right-count">
            <span>Current Bid</span>
            <span> 900 authors</span>
          </div>
          <div class="right-count">
            <a> Ending in </a>
            <div class="time-count">
              <img src="./Images/button-2.png" />
              <span>10h 43m 20s</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-container">
      <img class="logo" src="./Images/Logo-1.png" />
      <img class="logo" src="./Images/Logo-2.png" />
      <img class="logo" src="./Images/Logo-3.png" />
      <img class="logo" src="./Images/Logo-4.png" />
    </div>
  </body>
</html>
